<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="../home-page/Scales_of_justice.png">
</head>
<body>
  <!-- Home Button -->
  <a href="/home-page/index.html" class="home-btn">Home</a>

  <div class="leaderboard-container">
    <h1>Leaderboard</h1>

    <div class="button-container">
        <button class="btn active">Most Recent</button>
        <button class="btn">Most Chosen</button>
    </div>

    <!-- Create Boycott Form -->
    <div class="create-boycott">
      <h2>Create a Boycott</h2>
      <form id="boycottForm">
        <input type="text" id="companyName" placeholder="Company Name" required />
        <textarea id="reason" placeholder="Reason for boycott" required></textarea>
        <button type="submit">Create Boycott</button>
      </form>
    </div>

    <div class="leaderboard active">
        <ul id="companyList">
            <!-- Companies will be generated by JS -->
        </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
